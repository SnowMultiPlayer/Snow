        .button {

        }

                }
        .launcher soon..-button:hover {

        /* Specifici stili per ogni bottone */

        .tiktok-button {
            background-color: #000000; /* Colore del pulsante TikTok */
            border: 1px solid #fff; /* Aggiunta di un bordo bianco */
        }
        .tiktok-button:hover {
            background-color: #333333;
        }

        /* Stile per l'immagine */
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto; /* Mantiene le proporzioni dell'immagine */
            border-radius: 10px; /* Bordo arrotondato per l'immagine */
        }
        /* Stile per l'orario in alto a sinistra */
        #time {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            color: #fff; /* Colore del testo bianco */
        }
    </style>
</head>
<body>
    <!-- Contenitore per l'orario -->
    <div id="time"></div>

    <h1>Welcome to Snow!</h1>

    <!-- Immagine inserita tramite link esterno -->

    <script>
        // Funzione per aggiornare l'orario
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Aggiorna l'orario ogni secondo
        setInterval(updateTime, 1000);

        // Imposta l'orario al caricamento della pagina
        updateTime();
    </script>
</body>
