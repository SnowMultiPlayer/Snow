<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Snow!">
    <title>Snow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #000; /* Sfondo nero */
            color: #fff; /* Testo bianco per contrastare lo sfondo */
        }
        h1 {
            color: #fff; /* Colore del titolo bianco */
        }
        p {
            font-size: 1.2rem;
            color: #ccc; /* Colore del paragrafo grigio chiaro */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff; /* Colore del pulsante (blu) */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3; /* Colore del pulsante al passaggio del mouse */
        }
    </style>
</head>
<body>
    <h1>Welcome to Snow!</h1>
    <p>This is a simple website with a black background and a button.</p>
    
    <!-- Pulsante che porta a un link -->
    <a href="https://discord.gg/uq5YX5SrTn" class="button">Discord</a>

</body>
</html>
